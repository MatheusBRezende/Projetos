<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" placeholder="0" readonly>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>ร</button>
                <button>0</button>
                <button>C</button>
                <button>=</button>
                <button>รท</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
