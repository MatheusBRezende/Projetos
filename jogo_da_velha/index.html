<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div class="status">
        <div class="placar">
            <div>
                <p>Jogador X</p>
                <span class="placar-x">0</span>
            </div>
            <div>
                <p>Jogador O</p>
                <span class="placar-o">0</span>
            </div>
        </div>
        
        <p class="jogador-atual">
            Vez do jogador: <strong>X</strong>
        </p>
    </div>

    <div class="tabuleiro">
        <button class="celula" data-index="0"></button>
        <button class="celula" data-index="1"></button>
        <button class="celula" data-index="2"></button>
        <button class="celula" data-index="3"></button>
        <button class="celula" data-index="4"></button>
        <button class="celula" data-index="5"></button>
        <button class="celula" data-index="6"></button>
        <button class="celula" data-index="7"></button>
        <button class="celula" data-index="8"></button>
    </div>

    <div class="botoes">
        <button class="btn btn-primary btn-reiniciar">Reiniciar Jogo</button>
        <button class="btn btn-outline btn-resetar">Resetar Placar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
